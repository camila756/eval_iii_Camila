{% extends "layout.html" %}
{% load static %}
{% block contenido %}
    <div class="display-4 text-center">Lista de Equipos</div>
    <br>  
    <table class="table table-sm" >
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Año creación</th>
                <th>Campeon</th>
            </tr>
        </thead>
        <tbody>
            {% for Equipo in equipo %}
            <tr>
                <td>{{ Equipo.id}}</td>
                <td>{{ Equipo.nombre}}</td>
                <td>{{ Equipo.anio_creacion}}</td>
                {% if Equipo.campeon %}
                <td>Si</td>
                {% else %}
                <td>No</td>
                {% endif %}
            </tr>
            {% endfor %}
        </tbody>

    </table>    
{% endblock %}
